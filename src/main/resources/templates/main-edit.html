<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Редктирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <div class="form-group">
                <input type="text" th:value="${el.team}" name="team" placeholder="Введите группу" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.subgroup}" name="subgroup" placeholder="Введите подгруппу" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.dayOfWeek}" name="day_of_week" placeholder="Введите день недели" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.parity}"  name="parity" placeholder="Введите чётная или нечётная неделя" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.couple1}" name="couple1" placeholder="Введите 1 пару , которая в 8:00" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.couple2}" name="couple2" placeholder="Введите 2 пару , которая в 9:40" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.couple3}" name="couple3" placeholder="Введите 3 пару , которая в 11:30" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.couple4}" name="couple4" placeholder="Введите 4 пару , которая в 13:10" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.couple5}" name="couple5" placeholder="Введите 5 пару , которая в 15:00" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.couple6}" name="couple6" placeholder="Введите 6 пару , которая в 16:40" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" th:value="${el.couple7}" name="couple7" placeholder="Введите 7 пару , которая в 18:20" class="form-control"><br>
            </div>
            <div class="form-group">
                <button type="submit" class="btn my-btn">Обновить расписание</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>
</div>
</body>
</html>
