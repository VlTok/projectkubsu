<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/head :: head">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h2 th:text="'Профиль пользователя: '+${username}"></h2>
    <form method="post">
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Пароль:</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" name="password" placeholder="Пароль"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Электронная почта:</label>
            <div class="col-sm-6">
                <input class="form-control" type="email" name="email" placeholder="Электронная почта" th:value="${email}"/>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
