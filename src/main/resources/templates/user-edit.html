<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:insert="blocks/head :: head">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <h2 class="my-margin-bottom-2">Редактор пользователей</h2>
    <form th:action="@{/user}" method="post">
        <input type="text" name="username" th:value="${user.username}">
        <div th:each="role : ${roles}">
            <div>
                <label><input type="checkbox" th:name="${role}" th:text="${role}" th:value="${role}" th:checked="${#arrays.contains(#arrays.toArray (user.roles), role)}"></label>
            </div>
        </div>
        <input type="hidden" th:value="${user.id}" name="userId"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn my-btn">Сохранить</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
